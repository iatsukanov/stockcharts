<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trading simulation Dev</title>
</head>
<body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<style>
    body { background-color: #30303d; color: #fff; }

    #chartdiv {
      width : 100%;
      height  : 750px;
    }

    .amcharts-trend-line-t1 {
      stroke-linecap: round;
      stroke-dasharray: 5px 10px;
      -webkit-animation: css-effect 1s linear infinite;
      animation: css-effect 1s linear infinite;
    }

    @-webkit-keyframes css-effect {
        100% {
            stroke-dashoffset: -15px;
        }
    }
    @keyframes css-effect {
        100% {
            stroke-dashoffset: -15px;
        }
    }
</style>

<br>
<br>

<div class="container-fluid">
    <div id="settings">
        <div class="row justify-content-center">
            <div class="col-2">
                <div>
                    <h4>Choose stock:</h4>
                </div>
                <div class="dropdown">
                    <button id="stock-dropdown" style="width: 100%" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div id="stock-list" class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width: 100%"></div>
                </div>
                <button id="start-btn" type="button" class="btn btn-primary" style="width: 100%">Start simulation</button>
            </div>
            <div class="col-2">
                <div>
                    <h4>Open position at:</h4>
                </div>
                <div class="input-group">
                    <input id="overbought" type="text" class="form-control" placeholder="RSI overbought level">
                </div>
                <div class="input-group">
                    <input id="oversold" type="text" class="form-control" placeholder="RSI oversold level">
                </div>
            </div>
            <div class="col-2">
                <h4>Close position at:</h4>
                <div class="input-group">
                    <input id="takeProfit" type="text" class="form-control" placeholder="take profit dollars">
                </div>
                <div class="input-group">
                    <input id="stopLoss" type="text" class="form-control" placeholder="stop lose dollars">
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="progress" id="progress-bar">
                <div class="progress-bar bg-warning progress-bar-animated progress-bar-striped" role="progressbar"
                     style="width: 100%; display: none;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Loading..</div>
            </div>
        </div>
    </div>
    <div id="chart">
        <br>
        <div id="chartdiv"></div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script type="text/javascript" src="ui.js"></script>

<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/amstock.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/dark.js"></script>

</body>
</html>
